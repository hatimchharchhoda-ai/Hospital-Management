<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">

          <h3 class="text-center mb-4">Doctor Signup</h3>

          <form [formGroup]="doctorSignupForm" (ngSubmit)="onSignup()">

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" formControlName="fullName">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>

            <div class="mb-3">
              <label class="form-label">Mobile</label>
              <input type="tel" class="form-control" formControlName="mobile">
            </div>

            <div class="mb-3">
              <label class="form-label">Specialization</label>
              <input type="text" class="form-control" formControlName="specialization">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="doctorSignupForm.invalid || isSubmitting">
              {{ isSubmitting ? 'Registering...' : 'Sign Up' }}
            </button>

          </form>

          <div class="text-center mt-3">
            <p>
              Already have an account?
              <a routerLink="/doctor-login">Login here</a>
            </p>
            <button class="btn btn-outline-secondary w-100" routerLink="/patient-login">
              Login as Patient
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
