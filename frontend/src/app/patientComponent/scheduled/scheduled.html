<div class="container mt-4">
  <h4 class="fw-bold mb-4">My Appointments</h4>

  <div *ngIf="appointments.length === 0" class="alert alert-info">
    No upcoming appointments.
  </div>

  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let appt of appointments">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h6 class="fw-bold">{{ appt.doctorName }}</h6>

          <p class="mb-1">
            üìÖ {{ appt.appointmentDate | date:'fullDate' }}
          </p>

          <p class="mb-1">
            ‚è∞ {{ appt.startTime }}
          </p>

          <span class="badge bg-success" *ngIf="appt.status === 1">
            Booked
          </span>

          <div class="mt-3">
            <button
              class="btn btn-outline-primary btn-sm"
              (click)="openEdit(appt)">
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div *ngIf="selectedAppointment">
  <div class="modal-backdrop fade show"></div>

  <div class="modal show d-block">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Update Appointment</h5>
          <button class="btn-close" (click)="selectedAppointment=null"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="selectedAppointment.appointmentDate">
          </div>

          <div class="mb-3">
            <label class="form-label">Time</label>
            <select
              class="form-select"
              [(ngModel)]="selectedAppointment.startTime">
              <option *ngFor="let t of timeSlots" [value]="t">
                {{ t }}
              </option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            (click)="selectedAppointment=null">
            Cancel
          </button>

          <button
            class="btn btn-primary"
            [disabled]="loading"
            (click)="updateAppointment()">
            Update
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
